DWAPlannerROS:
  # Robot Configuration Parameters
  acc_lim_x: 10.0
  acc_lim_theta: 10.0

  max_vel_x: 1.0
  min_vel_x: -0.4 # Go backwards

  max_vel_trans: 1.0
  min_vel_trans: 0.2

  max_vel_theta: 0.3
  min_vel_theta: 0.0
  min_in_place_vel_theta: 0.314

  holonomic_robot: false
  escape_vel: -0.5

  # Goal Tolerance Parameters
  yaw_goal_tolerance: 0.157
  xy_goal_tolerance: 0.25
  latch_xy_goal_tolerance: false

  # Forward Simulation Parameters
  sim_time: 0.8
  sim_granularity: 0.04
  angular_sim_granularity: 0.04
  vx_samples: 6
  vth_samples: 20
  controller_frequency: 10.0

  # Trajectory Scoring Parameters
  path_distance_bias: 64.0
  goal_distance_bias: 20.0
  occdist_scale: 0.02
  forward_point_distance: 0.325
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

  # Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05 # How far to travel before resetting oscillation flags

  # Debugging
  publish_traj_pc: true
  publish_cost_grid_pc: true
